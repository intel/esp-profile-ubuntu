version: "3"

services:
  collectd:
    image: ${DOCKER_REGISTRY}/collectd_esc:latest
    privileged: true
    hostname: ${HOSTNAME}
    restart: unless-stopped
    network_mode: "host"
    environment:
      - DEBIAN_FRONTEND=noninteractive
      - HOST_TYPE=VM-${EDGE_ID}
      - HOST_IP=${BUILD_NODE_IP}
    volumes:
      - /proc:/mnt/proc
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/tmp:/var/tmp
